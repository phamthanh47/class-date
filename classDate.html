<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Date(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function () {
            alert(this.day + " / " + this.month + " / " + this.year);
        }
    }

    var date = new Date(9, 10, 2019);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/ " + month + " / " + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    let day1 = date.getDay();
    let month1 = date.getMonth();
    let year1 = date.getYear();
    alert(day1 + "/ " + month1 + " / " + year1);
    date.setDate(11,9,2019);
    date.toString();
</script>
</body>
</html>
